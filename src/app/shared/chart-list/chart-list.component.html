<!-- <ig-grid [widgetId]="id" [options]="gridOptions"></ig-grid> -->


<div class="row">
  <div *ngFor="let chart of charts" class="chart-list" (click)="onSelect(chart)"
   [class.selectChart]="chart === selectChart">
    <igx-card>
      <igx-card-content>
        <ig-data-chart [(options)]="chart.chartOptions" class="dataChart"></ig-data-chart>
      </igx-card-content>
    </igx-card>
  </div>
</div>
